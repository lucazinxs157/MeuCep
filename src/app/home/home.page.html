<ion-content class="fundo" [fullscreen]="true">
  <div class="espaco">
    <ion-row style="margin-top: 30px">
      <ion-col>
        <ion-item class="rounderInput" line="none">
          <ion-label position="floating"
            >CEP <span style="color: red">*</span></ion-label
          >
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="00000-000"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 65px">
      <ion-col>
        <ion-item class="rounderInput" line="none">
          <ion-label position="floating"

        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 65px">
      <ion-col>
        <ion-item class="rounderInput" line="none">
          <ion-label position="floating">Complemeto</ion-label>

          ></ion-input>

    </ion-row>

          <ion-label position="floating">Rua </ion-label>
          <ion-input
            type="text"
            expand="block"
            style="color: #222"
            placeholder="Rua"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

      <ion-col>

  </div>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="espaco">
      <ion-button shape="block" color="secondary" (click)="confirmar()"
        >Cadastrar</ion-button
      >
    </ion-col>
  </ion-row>
</ion-footer>
